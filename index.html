<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.svg" type="image/x-icon">
    <title>Image Changer</title>
</head>
<body>
 
<header class="container-global">
    <nav class="nav-container">
        <img src="/img/logo.svg" alt="logo do site">
        <ul class="text-m secundary-color">
            <li >
               Sobre 
            </li>       
    </nav>
</header>

<main class="main-bg">
    <section>
        <article class="container-global wrap-container">
            <img src="./img/example.jpg" class="img" alt="">
            <form id="form" class="form-container text-m">
                <label for="width">Largura</label>
                <input type="range" id="width" name="width" min="0" max="500">
                
                <label for="height">Altura</label>
                <input type="range" id="height" name="height" min="0" max="500">
                

            </form>
            
        </article>
    </section>


</main>

<script type="module"  src="./script.js"></script>
</body>
</html>
